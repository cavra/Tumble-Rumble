<!DOCTYPE HTML>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> <!-- NEED this to show changes -->
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Tumble Rumble</title>

    <!-- Phaser Library -->
    <script src='/vendor/phaser.min.js'></script>

    <!-- Socket Library -->
    <script src='/socket.io/socket.io.js'></script>

    <!-- CSS Stylesheets -->
    <link type='text/css' rel='stylesheet' href='/style/style.css' />

    <!-- Game States -->
    <script src="game/states/boot.js"></script>
    <script src="game/states/preloader.js"></script>
    <script src="game/states/menu.js"></script>
    <script src="game/states/lobby.js"></script>
    <script src="game/states/stage.js"></script>
    <script src="game/states/results.js"></script>

    <!-- Game Handlers -->
    <script src='game/handlers/SocketHandler.js'></script>
    <script src='game/handlers/StageHandler.js'></script>
    <script src='game/handlers/TilemapHandler.js'></script>

    <!-- Game Entities -->
    <script src="game/assets/entities/LocalPlayer.js"></script>
    <script src='game/assets/entities/RemotePlayer.js'></script>
    <script src="game/assets/entities/Tumbler.js"></script>
    <script src='game/assets/entities/LocalWeapon.js'></script>
    <script src='game/assets/entities/RemoteWeapon.js'></script>
    <script src="game/assets/entities/HealthBar.js"></script>
  </head>
  <body>
    <div id="game_container"></div>
	
	<div class="controls" style="position: absolute; top:0; left:0;">
		<br>
		<h1>Controls</h1>
		<h2>
			<br>
			Use the arrow<br>
			keys to move<br>
			left and right<br>
			<br>
			Press spacebar<br>
			to jump<br>
			<br>
			Press 'A' to<br>
			attack<br>
			<br>
		</h2>
	</div>

	<div class="instructions" style="position: absolute; top:0; right:0;">
		<br>
		<h1>Instructions</h1>
		<h2>
			<br>
			Play against <br>
			your friends <br>
			<br>
			Try to outlive <br>
			your enemies <br>
			<br>
			Avoid the cacti <br>
			at all costs <br>
			<br>
		</h2>
	</div>

    <script type="text/javascript">

    window.onload = function() {

      // 32 * 32 (tiles) = 1024
      // 32 * 18 (tiles) = 576
      var game = new Phaser.Game(1024, 576, Phaser.AUTO, 'game_container');

      game.state.add('boot', TumbleRumble.boot);
      game.state.add('preloader', TumbleRumble.preloader);
      game.state.add('menu', TumbleRumble.menu);
      game.state.add('lobby', TumbleRumble.lobby);
      game.state.add('stage', TumbleRumble.stage);
      game.state.add('results', TumbleRumble.results);

      game.state.start('boot');

    };

    </script>

    <p>ComputersAreHard Inc.</p>

  </body>
</html>
